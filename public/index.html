      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <link href="/assets/animate.css/animate.min.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,800,900" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-209920998-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <style>
    #home-page-slider .carousel .slide .legend {
      opacity: 1 !important;
    }

    #home-page-slider .carousel-slider, #home-page-slider .carousel-slider img {
      height: 88vh;
    }

    #testimonials .carousel .control-dots {
      margin-top: 15px !important;
    }

    #testimonials .carousel .control-dots .dot {
      background-color: rgba(102,102,102,.7);
      border-radius: 0;
      height: 15px;
      width: 15px;
      box-shadow: none;
    }
    
    #testimonials .carousel .control-dots .dot.selected {
      background-color: #f68f2a;
    }
    
    #partners-carousel .lg-col-1 {
      text-align: center;
      vertical-align: middle;
      margin-top: 20px;
    }
    
    #partners-carousel p {
      color: #555;
      font-size: 15px;
      font-weight: 600;
    }
    
    #partners-carousel .lg-col-1 a div {
      height: 55px;
    }
    
    #partners-carousel-mobile {
      display: none !important;
    }
    
    #partners-carousel-mobile .carousel-root {
      max-width: 100%;
    }
    
    #partners-carousel-mobile .carousel-root img {
      width: 60%;
    }

    #partners-carousel-mobile p {
      color: #555;
      font-size: 15px;
      font-weight: 600;
      margin-top: 10px;
    }
    
    @media(max-width:480px) {
      #home-page-slider .carousel-slider, #home-page-slider .carousel-slider img {
        height: auto;
      }
      #partners-carousel {
        display: none !important;
      }
      #partners-carousel-mobile {
        display: flex !important;
      }
    }
    
    .list-unstyled {
      display: block;
      margin-top: 1em;
      margin-bottom: 1em;
      margin-left: 0;
      margin-right: 0;
      padding-left: 40px;
    }

    ul.list-unstyled li {
      list-style: disc;
      font-size: 15px;
    }

    ol.list-unstyled li {
      list-style: decimal;
      font-size: 15px;
    }
    
    .wa__btn_popup {
      position: fixed;
      right: 21px;
      bottom: 21px;
      cursor: pointer;
      font-family: Arial,Helvetica,sans-serif;
      z-index: 999;
    }

    .wa__btn_popup .wa__btn_popup_txt {
      position: absolute;
      width: 156px;
      left: 100%;
      background-color: #f5f7f9;
      font-size: 12px;
      color: #43474e;
      top: 15px;
      padding: 7px 0 7px 12px;
      margin-right: 7px;
      letter-spacing: -.03em;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      transition: .4s ease all;
      -webkit-transition: .4s ease all;
      -moz-transition: .4s ease all;
      opacity: 0;
    }
    
    .wa__btn_popup .wa__btn_popup_icon {
      width: 56px;
      height: 56px;
      background: #25d366;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      box-shadow: 0 6px 8px 2px rgb(0 0 0 / 14%);
      -webkit-box-shadow: 0 6px 8px 2px rgb(0 0 0 / 14%);
      -moz-box-shadow: 0 6px 8px 2px rgba(0,0,0,.14);
    }
    </style>
  </head>

    <script src="/assets/shuffle/shuffle.min.js"></script>
    <script src="/assets/waypoints/jquery.waypoints.min.js"></script>
    <script src="/assets/chosen/chosen.jquery.min.js"></script>
    <script src="/assets/jquery-ui-custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/assets/pentix/js/pentix.min.js" type="text/javascript"></script>
    <script src="/assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
